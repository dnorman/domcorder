<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Recorder Test</title>
  <style>
    .container {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;

      z-index: 10;
      
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      
      box-sizing: border-box;
    }

    .iframe-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      height: 100%;
      box-sizing: border-box;
      padding: 10px;
    }

    .iframe-container > iframe, .target-container {
      flex: 1;
      box-sizing: border-box;
      width: 100%;
      border: 1px solid black;
    }
    
    .target-container {
      position: relative;
      display: flex;
    }
  </style>
<body>
  <!-- WebSocket Buffer Meter -->
  <div id="buffer-meter" style="position: fixed; top: 10px; left: 10px; padding: 8px; border: 1px solid #333; border-radius: 4px; background: rgba(245, 245, 245, 0.9); font-family: monospace; font-size: 12px; z-index: 1000;">
    <div style="font-weight: bold; margin-bottom: 4px;">Send Buffer</div>
    <div>Size: <span id="buffer-size">0</span>B</div>
    <div>Status: <span id="buffer-status">Idle</span></div>
  </div>

  <div class="container">
    <div class="iframe-container">
      <h1>Source Document</h1>
      <iframe id="source" src=""></iframe>    
    </div>
    <div class="iframe-container">
      <h1>Target Document</h1>
      <div id="target" class="target-container"></div>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
